<aside class="{{ component.get('position', 'left ') + component.get('class') if component.get('class', False) else '' }}">
    {% if component.get('title', False) %}
        <h1>{{ component.get('title', '') }}</h1>
    {% endif %}

    {% with components=component.get('components', []) %}
        {% include 'component_renderer.html' %}
    {% endwith %}
</aside>
